<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Object Detection App powered by TensorFlow.js and React.js" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Object Detection App</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #c3d8f7, #f7cdd0, #fce8e8);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2em;
        color: #555;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to the Object Detection App</h1>
      <p>Detect objects in real-time using TensorFlow.js and React.js.</p>
      <p>Click the button below to start detecting objects in your images or webcam feed.</p>
      <button class="btn btn-primary">Start Detection</button>
    </div>

    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
